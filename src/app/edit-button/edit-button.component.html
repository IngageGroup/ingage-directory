<div>
   <form [formGroup]="formdata2" (ngSubmit)="onClickSubmitForm(formdata2.value)">
      Name:
      <input type="text" class="yourtextbox" name="yourname" placeholder="Your Name" formControlName="firstname">
      <br> LastName:
      <input type="text" class="yourtextbox" name="yourlastname" placeholder="Your Last Name"
         formControlName="lastname">
      <br> Email:
      <input type="text" class="yourtextbox" name="youremail" placeholder="Your Email" formControlName="email">
      <br> Mobile Number:
      <input type="text" class="yourtextbox" name="yourmobile" placeholder="Your Mobile Number"
         formControlName="mobilenumber">
      <br>
      <input type="submit" [disabled]="!formdata2.valid" type="button" class="btn btn-success" class="forsubmit"
         value="Submit">
   </form>
</div>
