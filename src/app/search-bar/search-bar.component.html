<div class="search-bar" *ngIf="showSearchBar">
    <input type="text" [ngModel]="searchText" #box (keyup)="onKey(box.value)" id="search-bar" placeholder="Search" value="" style="border-color: rgb(16, 16, 16);">
    <button type="button" id="mobile-cancel" (click)="clearSearchField()">CANCEL</button>
</div>
