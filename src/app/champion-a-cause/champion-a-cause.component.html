<ul class="list">
    <li class="list-item"
        *ngFor="let employee of employees | searchEmployees:'firstname,lastname,champion,title':searchText">
        <div class="list-content">
            <div style="border-bottom: 2px solid black; margin-bottom: 5px;">
                <a [routerLink]="['/employee', employee.employeeid]">
                    <div class="avatar" style="float: left; margin-right: 10px; margin-bottom: 5px;">
                        <img class="avatar" src='{{ employee.tileimageurl }}' />
                    </div>
                    <div style="margin-bottom: 5px;">
                        <div class="list-title">{{ employee.firstname }} {{ employee.lastname}}</div>
                        <div class="list-subtitle">{{ employee.title}}</div>
                    </div>
                </a>
            </div>
            <div>
                <div class="champion-a-cause-div" *ngFor="let cause of causes | getEmployeeCause:employee.champion">
                    <img class="champion-a-cause-img" style="text-align: center;"
                        *ngIf="cause.causeimageurl !== ''; else elseBlock" src="{{cause.causeimageurl}}">
                    <ng-template #elseBlock>
                        <img class="champion-a-cause-img" style="text-align: center;"
                            src="assets/images/Ingage_logo_no_BG.png">
                    </ng-template>

                </div>
                <div>
                    <strong>{{employee.champion}}</strong>
                </div>
                <div style="font-style: italic;">
                    {{employee.championquote}}
                </div>
            </div>
        </div>
    </li>
</ul>
