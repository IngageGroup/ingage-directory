<p>Champion a Cause is an Ingage giving program that encourages employees to be ambassadors of a non profit organization
    of their choice.</p>
<br />

    <input [(ngModel)]="searchText" placeholder="find a cause">
    <div class="flexWrapper">
        <div *ngFor="let champion of employees" class="championCausePair">
            <div class="championName">{{champion.firstname}} {{champion.lastname}} </div>
            <div class="championCause"> {{champion.champion}} </div>
        </div>
    </div>
